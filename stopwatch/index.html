<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 style="color: rgb(224, 118, 80);">Counter</h1><br>
            <div class="data">
                <h2 id="res">
                    0
                </h2>
            </div>
            <div class="btn">
                <button id="start-btn" class="btns" onclick="start()">Start</button>
                <button id="stop-btn" class="btns" onclick="stop()">Stop</button>
                <button id="reset-btn" class="btns" onclick="reset()">Reset</button>
            </div>
        </div>

    </div>
    <script>
        const result =document.getElementById('res');
        let num = 0;
        let inter;

        const start = () =>{
            inter = setInterval(() => {
                result.innerHTML = num++;
            }, 1000);
        }
        const stop = () =>{
            clearInterval(inter);
        }
        const reset = () =>{
            clearInterval(inter);
            num = 0;
            res.innerHTML = num;
        }
    </script>
</body>

</html>
