<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show/Hide</title>
</head>
<body>
    <input type="password" id="pass">
    <button class="btn" id="btn" onclick="showpassword()" onmouseout="hidePassword()">Show Password</button>
    <script>
        let btn = document.getElementById('btn');
       showpassword=()=>{
        let getInput =document.getElementById('pass');
        getInput.type='text'; 
       }
       hidePassword=()=>{
        let getInput =document.getElementById('pass');
        getInput.type="password";
       }
    </script>
</body>
</html>
