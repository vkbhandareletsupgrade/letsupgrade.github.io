<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome/css/all.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js">
    <title>Navbar-Responsive</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./myimg.jpg" alt="myimg.jpg" class="logo">
        </div>
        <nav>
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="right">
            <i class="fas fa-bars">&nbsp;</i>
        </div>
    </header>
    <main>
        &nbsp;
    </main>
    <script>
        document.querySelector('.right').addEventListener
            ('click', () => document.querySelector('nav').classList.toggle('show'));
    </script>
</body>

</html>
