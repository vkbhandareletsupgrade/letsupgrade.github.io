<html lang="en">

<head>

    <title>Counter</title>

</head>

<body>
    <div class="container">
        <div class="main">
            <h1 style="color: rgb(224, 118, 80);">Counter</h1><br>
            <div class="data">
                <h2 id="res">

            </div>
        </div>

    </div>
 <script src="./app.js"></script>
