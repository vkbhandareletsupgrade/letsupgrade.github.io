<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Grade <br> Calculator</h2>
            <div class="subjects">
                <input type="text" placeholder="Enter Physics Marks" id="phy">
                <input type="text" placeholder="Enter Chemistry Marks" id="chem">
                <input type="text" placeholder="Enter Maths Marks" id="math">
                <input type="text" placeholder="Enter Biology Marks" id="bio">
            </div>
        </div>
        <div class="show">
            <input type="button" value="Calculate" id="btn" onclick="cal()">
            <h4 id="res"></h4>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
